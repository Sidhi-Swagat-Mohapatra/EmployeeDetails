<!DOCTYPE html>
<html lang="or">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="emp.css">
</head>

<body>
    <div class="container">
        <h1>Employee Details</h1>
        <form id="employeeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="position">Position:</label>
            <input type="text" id="position" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" required>

            <button type="submit">Add Employee</button>
        </form>

        <h2>Employee List</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
    </div>

    <script src="emp.js"></script>
    <button id="theme-btm" onclick="theme()" style="margin-left: 50%;">Next</button>
    <script>
        let themeBtm = document.getElementById("theme-btm")
        function theme() {
            if (themeBtm.innerHTML == "Next") {
                document.body.style.background = "linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,90,121,1) 25%, rgba(0,212,255,1) 100%)";
                document.body.style.color = "rgba(9,90,121,1)";

                let img = new Image();
                img.src = "https://icons8.com/icon/lOvhiSMwKCwC/artist-palette";
                themeBtm.innerHTML = "अगला";

            }
            else if (themeBtm.innerHTML == "अगला") {
                
                document.body.style.background = "linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%)";
                document.body.style.color = "#8C1BAB";
                themeBtm.innerHTML = "ପରବର୍ତ୍ତୀ";
            }
            else {
                document.body.style.background = "linear-gradient(to right, #3c1053, #ad5389)";
                document.body.style.color = "#ad5389";
                themeBtm.innerHTML = "Next";
            }
        }

    </script>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL}, 'google_translate_element');
      googleTranslateElementInit.document.body.style.background="red";
    }
    </script>
    
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
 
</body>

</html>
